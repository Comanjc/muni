<!DOCTYPE html>

<html lang="en">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
              />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>



        <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/css/estilos.css}" rel="stylesheet">
        <link th:href="@{/css/dashboard.css}" rel="stylesheet">
        <link th:href="@{/css/dashboard.rtl.css}" rel="stylesheet">

    </head>
    <body>



        <a th:href="@{/auth/main/form}" class="btn btn-info">Agregar JD</a>
        <!-- list -->
        <div class="container-fluid">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">CARGO</th>
                        <th scope="col">DNI</th>
                        <th scope="col">RESPONSABLE</th>
                        <th scope="col">APELLIDO P</th>
                        <th scope="col">APELLIDO M</th>
                        <th scope="col">FECHA-NACI</th>
                        <th scope="col">SEXO</th>
                        <th scope="col">OPC</th>

                    </tr>
                </thead>
                <tbody>


                    <tr th:each="perso:${persona}">

                        <td  th:text="${perso.id}"></td>
                        <td th:text="${perso.cargo}"></td>
                        <td th:text="${perso.dni}"></td>
                        <td th:text="${perso.responsable}"></td>
                        <td th:text="${perso.ape_p}"></td>
                        <td th:text="${perso.ape_m}"></td>
                        <td th:text="${perso.fecha}"></td>
                        <td th:text="${perso.sexo}"></td>

                        <td>
                            <a th:href="@{/auth/main/edit/} + ${perso.id}" title="Editar Registro"><i class='fa-solid fa-pen-to-square text-info me-3'></i></a>
                            <a th:href="@{/auth/main/del/} + ${perso.id}" title="Eliminar Registro"><i class='fa-solid fa-trash-can text-danger me-3'></i></a>


                        </td>

                    </tr>

                </tbody>
            </table>
        </div>

        <script th:src="@{js/bootstrap.bundle.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js" integrity="sha384-zNy6FEbO50N+Cg5wap8IKA4M/ZnLJgzc6w2NqACZaK0u0FXfOWRRJOnQtpZun8ha" crossorigin="anonymous"></script>
        <script th:src="@{/js/dashboard.js}"></script>
    </body>
</html>
