<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.0/font/bootstrap-icons.css">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/dashboard/">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer"
              />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container" layout:fragment="page-content">
            <h2 th:text="${titulo}" class="mt-3"></h2>
            <form th:action="@{/auth/main/add}" class="mt-5" method="post" enctype="multipart/form-data" th:object="${persona}">
                <h2 class=" fw-bold text-center mt-3 bg-green">JUNTA DIRECTIVA </h2>
                <h5 class="text-dark fw-bold text-center mt-2">INGRESE LOS DATOS DE SU JUNTA DIRECTIVA </h5>
                <hr class="bg-dark">
                <div class="row">
                    <div class="col-12">
                        <input type="hidden" th:field="*{id}">
                        <label for="recipient-name" class="col-form-label">CARGO</label>
                         <select th:field="*{cargo}" class="form-select" required name="nombre">
                            <option value="">SELECCIONE SU CARGO</option>
                            <option value="ACCESITARIO(O)">ACCESITARIO(O)</option>
                            <option value="3">ASISTENTE SOCIAL</option>
                            <option value="1">DIRECTOR(A)</option>
                            <option value="4">FISCAL</option>
                            <option value="5">PRESIDENTE</option>
                            <option value="6">SECRETARIA(O)</option>
                            <option value="30">SECRETARIA(O) GENERAL</option>
                            <option value="8">SECRETARIA(O)DE ACTAS</option>
                            <option value="9">SECRETARIA(O)DE ACTAS Y ARCHIVO</option>
                            <option value="7">SECRETARIA(O)DE ACTAS Y BIENESTAR SOCIAL</option>
                            <option value="10">SECRETARIA(O)DE ASISTENCIA SOCIAL</option>
                            <option value="11">SECRETARIA(O)DE ASISTENCIA SOCIAL Y CAPACITACION SINDICAL</option>
                            <option value="12">SECRETARIA(O)DE BIENESTAR SOCIAL</option>
                            <option value="13">SECRETARIA(O)DE CULTURA</option>
                            <option value="14">SECRETARIA(O)DE CULTURA DEPORTE RECREACION</option>
                            <option value="15">SECRETARIA(O)DE CULTURA Y COMUNICACION</option>
                            <option value="16">SECRETARIA(O)DE DEFENSA Y DERECHOS HUMANOS</option>
                            <option value="17">SECRETARIA(O)DE DEPORTES</option>
                            <option value="18">SECRETARIA(O)DE DEPORTES Y CULTURA</option>
                            <option value="19">SECRETARIA(O)DE DISCIPLINA</option>
                            <option value="20">SECRETARIA(O)DE DISCIPLINA,TECNICA Y ESTADISTICA</option>
                            <option value="21">SECRETARIA(O)DE ECONOMIA Y FINANZAS</option>
                            <option value="22">SECRETARIA(O)DE INSPECTOR AVECINAL Y AMBIENTAL</option>
                            <option value="23">SECRETARIA(O)DE ORGANIZACIÃ“N</option>
                            <option value="24">SECRETARIA(O)DE ORGANIZACION Y ACTIVIDADES</option>
                            <option value="25">SECRETARIA(O)DE PRENSA Y PROPAGANDA</option>
                            <option value="26">SECRETARIA(O)DE PRENSA,PROPAGANDA Y DEPORTES</option>
                            <option value="27">SECRETARIA(O)DE SALUD Y MEDIO AMBIENTE</option>
                            <option value="28">SECRETARIA(O)DE SEGURIDAD CIUDADANA</option>
                            <option value="29">SECRETARIA(O)DE SEGURIDAD SOCIAL</option>
                            <option value="38">SECRETARIO GENERAL</option>
                            <option value="31">SUBSECRETARIA(O) GENERAL</option>
                            <option value="32">TESORERA(O)</option>
                            <option value="33">VICE PRESIDENTE</option>
                            <option value="34">VOCAL</option>
                            <option value="35">VOCAL DE CULTURA</option>
                            <option value="36">VOCAL DE DEPORTES</option>
                            <option value="37">VOCAL DE ECOLOGIA</option>
                        </select>
                        
                        <!-- comment <input type="text" th:field="*{cargo}" class="form-control" required name="nombre"> -->
                        <div class="invalid-feedback">Example invalid select feedback</div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <label for="recipient-name" class="col-form-label">DNI</label>
                        <input type="text"   th:field="*{dni}" placeholder="Ingrese el dni del resposable" class="form-control" name="nombre">
                    </div>
                    <div class="col-4">
                        <label for="recipient-name" class="col-form-label">NOMBRE</label>
                        <input type="text"  th:field="*{responsable}" placeholder="ingrese el nombre del responsable" class="form-control" name="nombre">
                    </div>
                    <div class="col-4">
                        <label for="recipient-name"  class="col-form-label">APELLIDO PATERNO</label>
                        <input type="text"  th:field="*{ape_p}" placeholder="ingrese el apellido paterno del responsable" class="form-control" name="nombre">
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-4">
                        <label for="recipient-name" class="col-form-label">APELLIDO MATERNO</label>
                        <input type="text"  th:field="*{ape_m}" placeholder="ingrese el apellido materno del responsable" class="form-control " name="nombre">
                    </div>
                    <div class="col-4">
                        <label for="recipient-name" class="col-form-label">FECHA DE NACIMIENTO</label>
                        <input type="date"  th:field="*{fecha}" class="form-control" name="nombre">
                    </div>
                    <div class="col-4">
                        <label for="recipient-name" class="col-form-label">SEXO</label>
                        <select  th:field="*{sexo}" class="form-select  " required="" name="nombre">
                            <option value="">SELECCIONE SU SEXO</option>
                            <option value="Masculino">Masculino</option>
                            <option value="Femenino">Femenino</option>

                        </select>
                        <div class="invalid-feedback">Example invalid select feedback</div>
                    </div>
                </div>
                <br>

                <a th:href="@{/auth/main/all}" class="btn btn-danger w-50 mt2" >Regresar</a>
                <input type="submit"  class="btn btn-dark w-50 ms-1 mt2"/>

            </form>
        </div>
    </body>
</html>
